<body>
    <div class="uk-background-cover uk-preserve-color uk-inverse-light">
        <div
            uk-sticky="start: 170; animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent; end: ! *; offset: 0">
            <nav class="uk-navbar-container" uk-inverse="sel-active: .uk-navbar-transparent">
                <div class="uk-container">
                    <div
                        uk-navbar="dropbar: true; dropbar-transparent-mode: remove; dropbar-anchor: !.uk-navbar-container; target-y: !.uk-navbar-container">
                        <div class="uk-navbar-left d-block w-100">
                            <ul class="uk-navbar-nav">
                                <a href="./index.html" class="nav_logo me-auto"><img src="./assets/images/logo.png"
                                        alt="This is the website logo" style="height: 40px;"></a>
                                <li><a href="./index.html">All Colors</a></li>
                                <li class="uk-active"><a href="./contact.html">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="work_area">
        <div>
            <div class="uk-container my-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-6 left_contact_form">
                            <h1>Contact Us</h1>
                            <form name="contact" method="POST" netlify>
                                <p class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="Name" required>
                                </p>
                                <p class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="Email" required>
                                </p>
                                <p class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" name="Message" required></textarea>
                                </p>
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>made by <a href="https://mrchamp.netlify.app/">Chandan Kumar Panigrahi</a> </p>
            </div>
        </div>
    </div>

    <!-- Toastify JS -->
    <script src="./assets/plugin/toastify/toastify-js.js"></script>
    <script>
        function copyColor(element) {
            const colorCode = element.nextElementSibling.textContent;
            navigator.clipboard.writeText(colorCode).then(() => {
                Toastify({
                    text: `Copied: ${colorCode}`,
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#4e398d",
                    stopOnFocus: true,
                    close: true
                }).showToast();
            });
        }
    </script>

    <!-- Download Image Button -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const downloadButtons = document.querySelectorAll('.downloadBtn');
            downloadButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const cardId = button.getAttribute('data-color-card'); // Get the ID of the current color card
                    const colorDiv = document.querySelector(`.all_colors[data-card-id="${cardId}"]`); // Select respective .all_colors div
                    downloadAsJpeg(colorDiv, `color_palette_${cardId}.jpeg`);
                });
            });
        });
        function downloadAsJpeg(element, filename) {
            html2canvas(element, { backgroundColor: null }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/jpeg");
                link.download = filename;
                link.click();
            });
        }
    </script>
</body>

</html>
